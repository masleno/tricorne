<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Чат втроем</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Чат втроем</div>
        <div class="dropdown">
            <button class="dropbtn">О нас</button>
            <div class="dropdown-content">
                <a href="#">Наша миссия</a>
                <a href="#">Команда</a>
                <a href="#">Контакты</a>
            </div>
        </div>
    </header>
    <div id="intro-animation">Добро пожаловать!</div>
    <div id="waiting-animation" class="hidden">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
    <div id="chat-container" class="hidden">
        <div class="chat-box" id="chat1">
            <div class="chat-header">Участник 1</div>
            <div class="messages" id="messages1"></div>
            <div class="input-area">
                <input type="text" placeholder="Напиши сообщение..." class="message-input" id="message-input1">
                <button class="send-btn" id="send-btn1">Отправить</button>
            </div>
        </div>
        <div class="chat-box" id="chat2">
            <div class="chat-header">Участник 2</div>
            <div class="messages" id="messages2"></div>
            <div class="input-area">
                <input type="text" placeholder="Напиши сообщение..." class="message-input" id="message-input2">
                <button class="send-btn" id="send-btn2">Отправить</button>
            </div>
        </div>
        <div class="chat-box" id="chat3">
            <div class="chat-header">Участник 3</div>
            <div class="messages" id="messages3"></div>
            <div class="input-area">
                <input type="text" placeholder="Напиши сообщение..." class="message-input" id="message-input3">
                <button class="send-btn" id="send-btn3">Отправить</button>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
